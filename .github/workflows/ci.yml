name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: orzg/learnsite-deepseek:latest
          load: true

      - name: Run container simulation test
        run: |
          echo "Starting container test..."
          
          CONTAINER_ID=$(docker run -d --rm \
            -e DEEPSEEK_API_KEY=test_key_123 \
            -e QWEN_API_KEY=test_key_456 \
            -e PHOTO_API_KEY=test_key_789 \
            -p 2000:2000 \
            orzg/learnsite-deepseek:latest)
          
          echo "Container started: $CONTAINER_ID"
          
          echo "Waiting for container to be ready..."
          sleep 30
          
          echo "Testing health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:2000/aippt || echo "000")
          echo "Health check HTTP code: $HTTP_CODE"
          
          CONTAINER_STATUS=$(docker inspect -f '{{.State.Running}}' $CONTAINER_ID 2>/dev/null || echo "false")
          echo "Container running status: $CONTAINER_STATUS"
          
          echo "Container logs:"
          docker logs $CONTAINER_ID 2>&1 | head -30
          
          echo "Stopping container..."
          docker stop $CONTAINER_ID 2>/dev/null || true
          
          if [ "$HTTP_CODE" = "500" ] || [ "$HTTP_CODE" = "405" ] || [ "$CONTAINER_STATUS" = "true" ]; then
            echo "âœ… Test passed! Container is working."
            exit 0
          else
            echo "âŒ Test failed!"
            exit 1
          fi

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: orzg/learnsite-deepseek:latest

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `ğŸ¤– Docker é•œåƒæ„å»ºæˆåŠŸï¼\n\n**é•œåƒ:** orzg/learnsite-deepseek:latest\n\næµ‹è¯•ç»“æœ: âœ… é€šè¿‡\n\næœ¬åœ°æµ‹è¯•å‘½ä»¤:\n\`\`\`bash\ndocker run -p 2000:2000 orzg/learnsite-deepseek:latest\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
