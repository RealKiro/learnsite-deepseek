name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  DOCKER_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKER_IMAGE_NAME: learnsite-deepseek

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata for GitHub
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Extract metadata for Docker Hub
        id: meta-dockerhub
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_REGISTRY }}/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }},${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run container simulation test
        run: |
          echo "Starting container test..."
          
          # å¯åŠ¨å®¹å™¨ï¼ˆä½¿ç”¨æµ‹è¯•ç”¨çš„å‡ API Keyï¼‰
          CONTAINER_ID=$(docker run -d --rm \
            -e DEEPSEEK_API_KEY=test_key_123 \
            -e QWEN_API_KEY=test_key_456 \
            -e PHOTO_API_KEY=test_key_789 \
            -p 2000:2000 \
            ${{ steps.meta.outputs.tags }})
          
          echo "Container started: $CONTAINER_ID"
          
          # ç­‰å¾…å®¹å™¨å¯åŠ¨
          echo "Waiting for container to be ready..."
          sleep 30
          
          # æµ‹è¯•å¥åº·æ£€æŸ¥ç«¯ç‚¹
          echo "Testing health endpoint..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:2000/aippt || echo "000")
          echo "Health check HTTP code: $HTTP_CODE"
          
          # æ£€æŸ¥å®¹å™¨æ˜¯å¦ä»åœ¨è¿è¡Œ
          CONTAINER_STATUS=$(docker inspect -f '{{.State.Running}}' $CONTAINER_ID 2>/dev/null || echo "false")
          echo "Container running status: $CONTAINER_STATUS"
          
          # æŸ¥çœ‹å®¹å™¨æ—¥å¿—ï¼ˆå‰ 30 è¡Œï¼‰
          echo "Container logs:"
          docker logs $CONTAINER_ID 2>&1 | head -30
          
          # åœæ­¢å®¹å™¨
          echo "Stopping container..."
          docker stop $CONTAINER_ID 2>/dev/null || true
          
          # åˆ¤æ–­æµ‹è¯•æ˜¯å¦æˆåŠŸï¼ˆHTTP å“åº”æ­£å¸¸æˆ–å®¹å™¨æ­£å¸¸è¿è¡Œï¼‰
          if [ "$HTTP_CODE" = "500" ] || [ "$HTTP_CODE" = "405" ] || [ "$CONTAINER_STATUS" = "true" ]; then
            echo "âœ… Test passed! Container is working."
            exit 0
          else
            echo "âŒ Test failed!"
            exit 1
          fi

      - name: Push to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta-dockerhub.outputs.tags }}
          labels: ${{ steps.meta-dockerhub.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const imageGhcr = '${{ steps.meta.outputs.tags }}';
            const imageDockerHub = '${{ steps.meta-dockerhub.outputs.tags }}';
            const body = `ğŸ¤– Docker é•œåƒæ„å»ºæˆåŠŸï¼\n\n**GitHub é•œåƒ:** ${imageGhcr}\n\n**Docker Hub é•œåƒ:** ${imageDockerHub}\n\næµ‹è¯•ç»“æœ: âœ… é€šè¿‡\n\næœ¬åœ°æµ‹è¯•å‘½ä»¤:\n\`\`\`bash\ndocker run -p 2000:2000 ${imageGhcr}\n\`\`\``;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
